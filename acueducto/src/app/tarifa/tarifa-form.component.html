<div class="container" style="margin-left: 40rem; max-width: 80rem; margin-top: 5rem;">
  <div class="row">
    <div class="col-md-12">
      <div class="well well-sm">
        <form class="form-horizontal" method="post">
          <fieldset>
            <legend class="text-center header" *ngIf="!editar else EditarTitulo">Agregar Tarifa</legend>

            <ng-template #EditarTitulo>
              <legend class="text-center header">Editar Tarifa</legend>
            </ng-template>

            <div class="form-group">
              <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-keyboard-o"></i></span>
              <div class="col-md-8">
                <input id="valor" name="valor" type="text" required  currencyMask [(ngModel)]="tarifa.valorTarifa" [options]="{prefix: '$', thousands: ',', decimal: '.', precision: '0'}"
                  placeholder="Valor" class="form-control">
              </div>
            </div>

            <div class="form-group">
              <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-keyboard-o"></i></span>
              <div class="col-md-8">
                <input id="descripcion" name="descripcion" type="text" required [(ngModel)]="tarifa.descripcion"
                  placeholder="descripcion" class="form-control">
              </div>
            </div>

            <div class="form-group">
              <div class="col-md-12 text-center">
                <button type="submit" class="btn btn-primary btn-lg" (click)='onSubmit()' *ngIf="!editar else elseBlock">Guardar</button>

                <ng-template #elseBlock>
                  <button type="submit" class="btn btn-primary btn-lg" (click)='update()'>Editar</button>
                </ng-template>

              </div>
            </div>
          </fieldset>
        </form>
      </div>
    </div>
  </div>
</div>
