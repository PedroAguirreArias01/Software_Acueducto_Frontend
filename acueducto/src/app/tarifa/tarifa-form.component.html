<div class="card fixed">
  <div class="card-header">
    <legend class="text-center header" *ngIf="!editar else EditarTitulo">Agregar Tarifa</legend>

    <ng-template #EditarTitulo>
      <legend class="text-center header">Editar Tarifa</legend>
    </ng-template>
  </div>
  <div class="card-body">

    <form class="" method="post">

      <div class="form-group row">
        <label for="valorTarifa" class="col-form-label col-sm-4" style="text-align: right">Valor Tarifa</label>
        <div class="col-sm-6">
          <input id="valor" name="valor" required currencyMask [(ngModel)]="tarifa.valorTarifa" [options]="{prefix: '$', thousands: ',', decimal: '.', precision: '0'}" placeholder="Valor"
            class="form-control">
        </div>
      </div>

      <div class="form-group row">
        <label for="descripcion" class="col-form-label col-sm-4" style="text-align: right">Descripci√≥n</label>
        <div class="col-sm-6">
          <input id="descripcion" name="descripcion" type="text" required [(ngModel)]="tarifa.descripcion"
            placeholder="descripcion" class="form-control">
        </div>
      </div>

      <div class="form-group">
        <div class="col-md-12 text-center">
          <button type="submit" class="btn btn-primary btn-lg" (click)='onSubmit()'
            *ngIf="!editar else elseBlock">Guardar</button>

          <ng-template #elseBlock>
            <button type="submit" class="btn btn-primary btn-lg" (click)='update()'>Editar</button>
          </ng-template>
        </div>
      </div>
    </form>
  </div>
</div>
