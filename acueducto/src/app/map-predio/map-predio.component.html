<div class="col-sm-12">
  <agm-map [latitude]="lat" [longitude]="lng" [zoom]="zoom" [mapTypeId]="'hybrid'" style="width:100%;height:600%">
    <agm-marker *ngFor="let predio of predios" [latitude]="predio.latitud" [longitude]="predio.longitud">
      <agm-info-window>
        <strong>InfoWindow content</strong>
      </agm-info-window>
    </agm-marker>
  </agm-map>
</div>
