<div class="container" style="margin-left: 40rem; max-width: 80rem; margin-top: 5rem;">
  <div class="row">
    <div class="col-md-12">
      <div class="well well-sm">
        <form class="form-horizontal" method="post">
          <fieldset>
            <legend class="text-center header" *ngIf="!editar else EditarTitulo">Agregar Empleado</legend>

            <ng-template #EditarTitulo>
              <legend class="text-center header">Editar Empleado</legend>
            </ng-template>

            <div class="form-group">
              <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
              <div class="col-md-8">
                <input id="cedula" name="cedula" type="text" required [(ngModel)]="empleado.cedula"
                  placeholder="cedula" class="form-control" minlength="10">
              </div>
            </div>

            <div class="form-group">
              <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
              <div class="col-md-8">
                <input id="nombre" name="nombre" type="text" required [(ngModel)]="empleado.nombre"
                  placeholder="Nombre" class="form-control">
              </div>
            </div>
            
            <div class="form-group">
              <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
              <div class="col-md-8">
                <input id="apellido" name="apellido" type="text" required [(ngModel)]="empleado.apellido"
                  placeholder="Apellido" class="form-control">
              </div>
            </div>

            <div class="form-group">
              <span class="col-md-1 col-md-offset-2 text-center"><i class=""></i></span>
              <div class="col-md-8">
                <mat-form-field>
                  <input matInput [matDatepicker]="picker" name="fechaNacimiento" required
                    [(ngModel)]="empleado.fechaNacimiento" placeholder="Fecha Nacimiento">
                  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                  <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>
              </div>
            </div>

            <div class="form-group">
              <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-envelope-o bigicon"></i></span>
              <div class="col-md-8">
                <input id="tipoEmpleado" name="tipoEmpleado" type="text" required [(ngModel)]="empleado.tipoEmpleado"
                  placeholder="Tipo Empleado" class="form-control">
              </div>
            </div>

            <div class="form-group">
              <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-phone-square bigicon"></i></span>
              <div class="col-md-8">
                <input id="usuario" name="usuario" type="text" required [(ngModel)]="empleado.usuario"
                  placeholder="Usuario" class="form-control">
              </div>
            </div>

            <div class="form-group">
              <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-phone-square bigicon"></i></span>
              <div class="col-md-8">
                <input id="Contrasena" name="Contrasena" type="password" required [(ngModel)]="empleado.Contrasena"
                  placeholder="Contraseña" class="form-control">
              </div>
            </div>

            <div class="form-group">
              <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-phone-square bigicon"></i></span>
              <div class="col-md-8">
                <input id="contrasena" name="contrasena" type="password" required [(ngModel)]="empleado.Contrasena"
                  placeholder="Confirmar Contraseña" class="form-control">
              </div>
            </div>

            <div class="form-group">
              <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-phone-square bigicon"></i></span>
              <div class="col-md-8">
                <input id="genero" name="genero" type="text" required [(ngModel)]="empleado.genero"
                  placeholder="Genero" class="form-control">
              </div>
            </div>

            <div class="form-group">
              <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-phone-square bigicon"></i></span>
              <div class="col-md-8">
                <input id="direccionResidencia" name="direccionResidencia" type="password" required [(ngModel)]="empleado.direccionResidencia"
                  placeholder="dirección de Residencia" class="form-control">
              </div>
            </div>

            <div class="form-group">
              <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-phone-square bigicon"></i></span>
              <div class="col-md-8">
                <input id="lugarResidencia" name="lugarResidencia" type="text" required [(ngModel)]="empleado.lugarResidencia"
                  placeholder="Lugar de Residencia" class="form-control">
              </div>
            </div>

            <div class="form-group">
              <div class="col-md-12 text-center">
                <button type="submit" class="btn btn-primary btn-lg" (click)='onSubmit()' *ngIf="!editar else elseBlock">Guardar</button>

                <ng-template #elseBlock>
                  <button type="submit" class="btn btn-primary btn-lg" (click)='update()'>Editar</button>
                </ng-template>

              </div>
            </div>
          </fieldset>
        </form>
      </div>
    </div>
  </div>
</div>
