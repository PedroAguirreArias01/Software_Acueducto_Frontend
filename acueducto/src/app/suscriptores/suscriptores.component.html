
<div class="card border-primary mb-3" style="margin-left: 30rem;">
  <div class="card-header">Suscriptores</div>
  <div class="card-body">
    <div class="my-2 text-left">
      <button class="btn btn-rounded btn-primary"  routerLink="/suscriptoresform"> Crear Suscrriptor</button>
    </div>
    <h5 class="card-title">Listado de Suscriptores</h5>
    <table class="table table-bordered table-striped">
      <thead>
        <tr>
          <th>Cedula</th>
          <th>Nombre</th>
          <th>Apellido</th>
          <th>NÃºmero Telefono</th>
          <th>Correo Electronico</th>
          <th>Estado</th>
          <th>Estado Cuenta</th>
          <th> </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let suscriptor of suscriptores">
          <td>{{suscriptor.cedula}}</td>
          <td>{{suscriptor.nombre}}</td>
          <td>{{suscriptor.apellido}}</td>
          <td>{{suscriptor.numeroTelefono}}</td>
          <td>{{suscriptor.correoElectronico}}</td>
          <td>{{suscriptor.estado}}</td>
          <td>{{suscriptor.estadoCuenta}}</td>
          <td class="suscriptor">
            <button type="button" class="btn btn-info" [routerLink]="['/suscriptoresform/form',suscriptor.cedula]">
                <span class="glyphicon glyphicon-pencil"></span>Editar
            </button>
            <button type="button" class="btn btn-danger" (click)="eliminar(suscriptor)">
                <span class="glyphicon glyphicon-remove"></span>Eliminar
            </button>
            <button type="button" class="btn btn-info" (click)="eliminar(suscriptor)">
              <span class="glyphicon glyphicon-info"></span>Info
          </button>
        </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
