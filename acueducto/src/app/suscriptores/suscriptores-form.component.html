
<div class="container" style="margin-left: 40rem; max-width: 80rem; margin-top: 5rem;">
  <div class="row">
    <div class="col-md-12">
      <div class="well well-sm">
        <form  class="form-horizontal" method="post">
          <fieldset>
            <legend class="text-center header">Agregar Suscriptor</legend>
            <div class="form-group">
              <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
              <div class="col-md-8">
                <input id="cedula" name="cedula" type="text" required [(ngModel)]="suscriptor.cedula" placeholder="cedula" class="form-control" minlength="10">
              </div>
            </div>
            <div class="form-group">
              <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
              <div class="col-md-8">
                <input id="nombre" name="nombre" type="text" required [(ngModel)]="suscriptor.nombre" placeholder="Nombre" class="form-control">
              </div>
            </div>
            <div class="form-group">
              <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
              <div class="col-md-8">
                <input id="apellido" name="apellido" type="text"  required [(ngModel)]="suscriptor.apellido" placeholder="Apellido" class="form-control">
              </div>
            </div>

            <div class="form-group">
              <span class="col-md-1 col-md-offset-2 text-center"><i class=""></i></span>
              <div class="col-md-8">
                  <mat-form-field>
                      <input matInput [matDatepicker]="picker" name="fechaNacimiento" required [(ngModel)]="suscriptor.fechaNacimiento" placeholder="Fecha Nacimiento">
                      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                      <mat-datepicker #picker></mat-datepicker>
                    </mat-form-field>
              </div>
            </div>

            <div class="form-group">
              <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-envelope-o bigicon"></i></span>
              <div class="col-md-8">
                <input id="email" name="email" type="text" required [(ngModel)]="suscriptor.correoElectronico" placeholder="Email Address" class="form-control">
              </div>
            </div>

            <div class="form-group">
              <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-phone-square bigicon"></i></span>
              <div class="col-md-8">
                <input id="phone" name="phone" type="text" required [(ngModel)]="suscriptor.numeroTelefono" placeholder="Phone" class="form-control">
              </div>
            </div>

            <div class="form-group">
              <div class="col-md-12 text-center">
                <button type="submit"class="btn btn-primary btn-lg" (click)= 'onSubmit()' >Guardar</button>
                <!--
                <ng-template #elseBlock>
                    <button type="submit"class="btn btn-primary btn-lg" (click)= 'update()'>Editar</button>
                </ng-template>
                -->
              </div>
            </div>
          </fieldset>
        </form>
      </div>
    </div>
  </div>
</div>
